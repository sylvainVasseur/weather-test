name: ci
on: [push]
jobs:
  unit-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ '12', '14', '16']
    steps:
      - name: récupération du repository
        uses: actions/checkout@v3
      - name: installation de node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      - name: installation de dépendences
        run: npm i
      - name: test unitaires
        run: npm run test
      - name: coverage
        run: npm run cover
